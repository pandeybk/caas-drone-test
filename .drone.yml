kind: pipeline
name: default

steps:
- name: gradle-build
  image: gradle:jdk11
  commands:
  - ./gradlew bootJar
  - ./gradlew check

- name: docker-build
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker build .

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock
